<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Wheels</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/top-panel.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/top-info.css">

    <link rel="stylesheet" href="css/utils.css">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Teko:400,500,600,700&display=swap&subset=cyrillic-ext"
        rel="stylesheet">
</head>

<body>

    <div class="top-panel">
        <div class="container height-100">
            <div class="row-top-panel height-100">
                <div class="top-panel__notification">
                    Free Delivery: Take advantage of our time to save event.
                </div>
                <div class="top-panel__icons">
                    <a href="#" class="top-panel__link">
                        <img src="img/icons/user.svg" alt="user">
                    </a>
                    <a href="#" class="top-panel__link">
                        <img src="img/icons/search.svg" alt="search">
                    </a>
                    <a href="#" class="top-panel__link">
                        <img src="img/icons/cart.svg" alt="cart">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="container">

            <!-- header__nav-row -->
            <div class="header__nav-row">
                <div class="header__logo">
                    <img src="img/header-logo.svg" alt="Two Wheels Freeks">
                </div>
                <nav class="header__nav">
                    <a class="header__nav-link header__nav-link--active" href="#">HOME</a>
                    <a class="header__nav-link" href="#">ABOUT US</a>
                    <a class="header__nav-link" href="#">SHOP</a>
                    <a class="header__nav-link" href="#">BLOG</a>
                    <a class="header__nav-link" href="#">CONTACT</a>
                </nav>
                <a href="#" class="header__button">
                    SHOPPING NOW
                </a>
            </div>
            <!-- // header__nav-row -->

            <div class="header__promo">
                <div class="header__title">
                    safe and cool
                    motorcyclist
                </div>
                <a href="#" class="header__promo-button">
                    DISCOVER NOW
                </a>
            </div>

        </div>
    </header>

    <main>
        <section class="top-info">
            <div class="container-wide">


                <div class="top-info__row">
                    <div class="info info--wide">
                        <img class="info__img" src="./img/info/info-1.jpg" alt="Motorcycle">
                        <a href="#" class="info__content">
                            <span class="info__content-title">THE FUEL ROYAL RALLY 400</span>
                            <span class="info__content-discount"> <span>UP TO</span> 50% OFF</span>
                        </a>
                    </div>
                    <div class="info">
                        <img class="info__img" src="./img/info/info-2.jpg" alt="Motorcycle">
                        <a href="#" class="info__content">
                            <span class="info__content-title">THE FUEL ROYAL RALLY 400</span>
                            <span class="info__content-discount"> <span>UP TO</span> 50% OFF</span>
                        </a>
                    </div>
                </div>
                <div class="top-info__row">
                    <div class="info">
                        <img class="info__img" src="./img/info/info-3.jpg" alt="Motorcycle">
                        <a href="#" class="info__content">
                            <span class="info__content-title">THE FUEL ROYAL RALLY 400</span>
                            <span class="info__content-discount"> <span>UP TO</span> 50% OFF</span>
                        </a>
                    </div>
                    <div class="info info--wide">
                        <img class="info__img" src="./img/info/info-4.jpg" alt="Motorcycle">
                        <a href="#" class="info__content">
                            <span class="info__content-title">THE FUEL ROYAL RALLY 400</span>
                            <span class="info__content-discount"> <span>UP TO</span> 50% OFF</span>
                        </a>
                    </div>
                    
                </div>


            </div>
        </section>
    </main>

</body>

</html>
